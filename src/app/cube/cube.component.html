<p-toolbar>
  <div class="ui-toolbar-group-left">
  </div>

  <div class="ui-toolbar-group-right">
    <div class="row">
      
      <div class="col col-sm-12">
        <span (click)="display = true" style="cursor: pointer;font-size:28px;text-align:center; "><i style="color:white;padding:5px;" class="pi pi-bars"></i></span>
        <p-sidebar [(visible)]="display" position="right">
          <br>
          <div class="row">
            <div class="col col-sm-12" style="text-align:center;">
              <img src="https://freepngimg.com/thumb/shape/29379-6-cube-transparent-image-thumb.png" >
            </div>
          </div>
          <br><br>
          <p-panelMenu [model]="items" [style]="{'width':'100% !important'}"></p-panelMenu>
        </p-sidebar>
      </div>
    </div>
  </div>
</p-toolbar>

<div style="height:100vh; padding:20px 50px">
  <router-outlet></router-outlet>
</div>
