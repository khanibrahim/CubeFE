<mk-layout-wrapper>

  <mk-layout-header>
    <mk-layout-header-logo>Cube <small> Quetions</small></mk-layout-header-logo>
    <mk-layout-header-logo-mini>CB</mk-layout-header-logo-mini>
    <p-menu #menu [popup]="true" [model]="items"></p-menu>
    <button type="button" pButton icon="pi pi-bars" label="Menu" (click)="menu.toggle($event)"></button>
  </mk-layout-header>

  <mk-layout-sidebar-left>
  </mk-layout-sidebar-left>

  <mk-layout-content>

    <router-outlet></router-outlet>

  </mk-layout-content>
  
  <mk-layout-footer>
    <mk-layout-footer-left>
      Cube
    </mk-layout-footer-left>
    <mk-layout-footer-right>
      version 1.0
    </mk-layout-footer-right>

  </mk-layout-footer>
</mk-layout-wrapper>
