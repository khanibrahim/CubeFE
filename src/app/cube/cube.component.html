<mk-layout-wrapper>
  <mk-layout-sidebar-right>
    Sidebar right HTML
  </mk-layout-sidebar-right>
  <mk-layout-header>
    <mk-layout-header-logo>Cube <small> Quetions</small></mk-layout-header-logo>
    <mk-layout-header-logo-mini>CB</mk-layout-header-logo-mini>
    <app-user-menu></app-user-menu>
  </mk-layout-header>
  <mk-layout-sidebar-left></mk-layout-sidebar-left>
  <mk-layout-content>
    <div *ngIf="router.url == '/cube/qboard'">
      <app-qboard></app-qboard>
    </div>
    <div *ngIf="router.url == '/cube/masters'">
      <app-masters></app-masters>
    </div>
    <div *ngIf="router.url == '/cube/home'">
      <app-home></app-home>
    </div>
  </mk-layout-content>
  <mk-layout-footer>
    <mk-layout-footer-left>
      Cube
    </mk-layout-footer-left>
    <mk-layout-footer-right>
      version 1.0
    </mk-layout-footer-right>

  </mk-layout-footer>
</mk-layout-wrapper>
