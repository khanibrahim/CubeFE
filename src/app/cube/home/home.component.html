<div class="row">
  <div class="col col-sm-10">
  </div>
  <div class="col col-sm-2">
    <button style="float:right;" (click)="addQuestionPaper()" mat-raised-button>Add New</button>
  </div>
</div>
<br>
<p-table [value]="_questionpapers">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 50px">Id</th>
      <th>Title</th>
      <th style="width: 200px;">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-questionpaper>
    <tr>
      <td>{{questionpaper.Id}}</td>
      <td>{{questionpaper.Name}}</td>
      <td>
        <p-button style="margin-right:5px" label="Edit" id={{questionpaper.Id}} (onClick)="editQuestionPaper(questionpaper.Id)"></p-button>
        <p-button label="Delete" id={{questionpaper.Id}} (onClick)="deleteQuestionPaper(questionpaper.Id)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
