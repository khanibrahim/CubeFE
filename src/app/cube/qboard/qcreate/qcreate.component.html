<h5 style="text-align:left"><strong>Controls</strong></h5>


<!-- <input [(ngModel)]="_question" > -->
<!-- <p-dropdown [options]="questions" [(ngModel)]="selectedQuestions" optionLabel="Question"></p-dropdown> -->
<p-table [value]="_questions">
    <ng-template pTemplate="header">
        <tr>
            <th>Question</th>
            <th style="width: 100px">Action</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-question>
        <tr>
            <td>{{question.question}}</td>
            <td>
                <p-button label="Add" id={{question.Id}} (onClick)="EditQuestion(question.question)"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
