<div class="form-control">
  <br>
  <form *ngIf="viewForm" #CourseForm="ngForm" class="example-form" style="width:80%">
    <input type="hidden" name="Id" [(ngModel)]="_course.Id" #IdField>
    <div class="row">
      <div class="col s12">
        <input type="text" size="120" [(ngModel)]="_course.Name" required placeholder="Name" name="Name"
          #NameField pInputText>
      </div>
    </div>
    <br>
    <div class="row">
        <div class="col s12">
          <input type="text" size="120" [(ngModel)]="_course.Description" required placeholder="Description" name="Description"
            #DescriptionField pInputText>
        </div>
      </div>
    <br>
    <button type="submit" (click)="AddCourse()" mat-raised-button>Save</button>
    <button type="button" (click)="HideForm()" mat-raised-button>Close</button>
    <br>
  </form>
  <div class="row">
    <div class="col s10">
    </div>
    <div class="col s2">
      <button *ngIf="!viewForm" style="float:right;" (click)="ShowForm()" mat-raised-button>Add New</button>
    </div>
  </div>
  <br>
  <p-table [value]="_courses">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 50px">Id</th>
        <th>Name</th>
        <th style="width: 200px;">Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-course>
      <tr>
        <td>{{course.Id}}</td>
        <td>{{course.Name}}</td>
        <td>
          <p-button label="Edit" id={{course.Id}} (onClick)="EditCourse(course.Name,course.Id,course.Description)"></p-button>
          <p-button label="Delete" id={{course.Id}} (onClick)="DeleteCourse(course.Id)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
