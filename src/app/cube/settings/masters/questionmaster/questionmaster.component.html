<div class="form-control">
  <br>
  <form *ngIf="viewForm" #QuestionForm="ngForm" class="example-form" style="width:80%">
    <input type="hidden" name="Id" [(ngModel)]="_question.Id" #IdField>
    <div class="row">
      <div class="col s12">
        <input type="text" size="120" [(ngModel)]="_question.Question" required placeholder="Question" name="question"
          #QuestionField pInputText>
      </div>
    </div>
    <br>
    <button type="submit" (click)="AddQuestion()" mat-raised-button>Save</button>
    <button type="button" (click)="HideForm()" mat-raised-button>Close</button>
    <br>
  </form>
  <div class="row">
    <div class="col s10">
    </div>
    <div class="col s2">
      <button *ngIf="!viewForm" style="float:right;" (click)="ShowForm()" mat-raised-button>Add New</button>
    </div>
  </div>
  <br>
  <p-table [value]="_questions">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 50px">Id</th>
        <th>Question</th>
        <th style="width: 200px;">Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-question>
      <tr>
        <td>{{question.Id}}</td>
        <td>{{question.question}}</td>
        <td>
          <p-button label="Edit" id={{question.Id}} (onClick)="EditQuestion(question.question,question.Id)"></p-button>
          <p-button label="Delete" id={{question.Id}} (onClick)="DeleteQuestion(question.Id)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
