<div class="form-control">
  <br>
  <form *ngIf="viewForm" #QuestionForm class="example-form" style="width:80%">
    <div class="row">
      <div class="col s12">
        <mat-form-field class="example-full-width" style="width:100%">
          <textarea #QuestionField matInput placeholder="Question"></textarea>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <mat-form-field>
          <mat-select #TypeField placeholder="Select Question Type">
            <mat-option *ngFor="let type of questionTypes" [value]="type.code">
              {{type.type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col s6">
        <mat-form-field>
          <mat-select #SubjectField placeholder="Select Subject">
            <mat-option *ngFor="let subject of subjects" [value]="subject.code">
              {{subject.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <mat-form-field>
          <mat-select #GradeField placeholder="Select Grade">
            <mat-option *ngFor="let grade of grades" [value]="grade.code">
              {{grade.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col s6">
        <mat-form-field>
          <mat-select #BoardField placeholder="Select Board">
            <mat-option *ngFor="let board of boards" [value]="board.code">
              {{board.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <br>
    <button type="reset" (click)="AddQuestion(QuestionField,TypeField,SubjectField,GradeField,BoardField)" mat-raised-button>Add</button>
    <button type="button" (click)="Save()" mat-raised-button>Done</button>
    <br>
  </form>
  <div class="row">
    <div class="col s10">
    </div>
    <div class="col s2">
      <button *ngIf="!viewForm" style="float:right;" (click)="AddNew()" mat-raised-button>Add New</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col s12">
      <table mat-table [dataSource]="questions" class="mat-elevation-z8">
        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Question">
          <th mat-header-cell *matHeaderCellDef> Question </th>
          <td mat-cell *matCellDef="let element"> {{element.question}} </td>
        </ng-container>

        <ng-container matColumnDef="Type">
          <th mat-header-cell *matHeaderCellDef> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="Subject">
          <th mat-header-cell *matHeaderCellDef> Subject </th>
          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>

        <ng-container matColumnDef="Grade">
          <th mat-header-cell *matHeaderCellDef> Grade </th>
          <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
        </ng-container>

        <ng-container matColumnDef="Board">
          <th mat-header-cell *matHeaderCellDef> Board </th>
          <td mat-cell *matCellDef="let element"> {{element.board}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  </div>
</div>
