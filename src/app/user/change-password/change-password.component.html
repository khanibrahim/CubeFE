<form #changePasswordForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(changePasswordForm)">
  <div class="login-box">
    <div class="login-logo">
      <a>
        <img src="https://freepngimg.com/thumb/shape/29379-6-cube-transparent-image-thumb.png" style="
        width: 100px;">
        <b>Cube</b></a>
    </div>
    <div class="login-box-body">

      <div class="form-group has-feedback">
        <input [(ngModel)]="OldPasswordValue" name="OldPassword" placeholder="Old Password" class="form-control validate" type="password" #OldPassword="ngModel" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input [(ngModel)]="NewPasswordValue" name="NewPassword" placeholder="New Password" class="form-control validate" type="password" #NewPassword="ngModel" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input [(ngModel)]="ConfirmPasswordValue" name="ConfirmPassword" placeholder="Confirm Password" class="form-control validate" type="password" #ConfirmPassword="ngModel" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="row">
        <div class="col s12">
          <button [disabled]="!changePasswordForm.valid" class="form-control btn btn-large btn-primary" type="submit">Reset</button>
        </div>
      </div>

    </div>
  </div>
</form>
