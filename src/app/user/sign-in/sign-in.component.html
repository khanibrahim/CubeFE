<form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
  <div class="login-box">
    <div class="login-logo">
      <a>
        <img src="https://freepngimg.com/thumb/shape/29379-6-cube-transparent-image-thumb.png" style="
        width: 100px;">
        <b>Cube</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <div class="form-group has-feedback">
        <input type="text" #UserName ngModel class="form-control" name="UserName" placeholder="Username" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" #Password ngModel name="Password" class="form-control" placeholder="Password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
