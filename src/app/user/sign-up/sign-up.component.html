<form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
  <div class="login-box">
    <div class="login-logo">
      <a>
        <img src="https://freepngimg.com/thumb/shape/29379-6-cube-transparent-image-thumb.png" style="
        width: 100px;">
        <b>Cube</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <div class="form-group has-feedback">
        <input placeholder="User Name" class="form-control validate" type="text" name="username" #UserName="ngModel" [(ngModel)]="user.username" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input placeholder="Role Name" class="form-control validate" type="text" name="roleName" #Roleame="ngModel" [(ngModel)]="user.rolename">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input placeholder="Email" class="form-control validate" type="text" name="email" #Email="ngModel" [(ngModel)]="user.email" [pattern]="emailPattern">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input placeholder="Password" class="form-control validate" type="password" name="password" #Password="ngModel" [(ngModel)]="user.Password" required  minlength="3">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input placeholder="Confirm Password" class="form-control validate" type="password" name="confirmPassword" #ConfirmPassword="ngModel" [(ngModel)]="user.confirmPassword" required  minlength="3">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="row">
        <div class="col s12">
          <!-- <button [disabled]="!loginForm.valid" class="form-control" class="btn btn-large btn-primary" type="submit">Login</button> -->
          <button [disabled]="!userRegistrationForm.valid" class="form-control btn btn-large btn-primary" type="submit">Submit</button>
          
        </div>
      </div>
    </div>
  </div>
</form>
